<!DOCTYPE html>
<html>
<head><title>Eaglercraft Loader</title></head>
<body>
<script>
  fetch("https://drive.google.com/uc?export=download&id=1PkHhwG9HMSpk6qF-AzYRKJGR_YgA3p2o")
    .then(res => res.text())
    .then(html => {
      document.open();
      document.write(html);
      document.close();
    })
    .catch(err => {
      document.body.innerHTML = "<h1>Failed to load Eaglercraft</h1><p>" + err + "</p>";
    });
</script>
</body>
</html>
